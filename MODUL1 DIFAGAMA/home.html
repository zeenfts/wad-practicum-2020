<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Data Pelanggan</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/home.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="https://bit.ly/LogoEAD2020"
                class="img-responsive ead-logo-nav" alt="EAD" srcset="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product.html">Products</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Container -->
    <div class="container-fluid content-container">
        <div class="row justify-content-center">
            <!-- Left Section -->
            <div class="col-sm-auto video-ead">
                <iframe src="https://bit.ly/VideoEAD2020" frameborder="0" class="video-vid"></iframe>
            </div>

            <!-- Right Section -->
            <div class="col-sm-auto form-container">
                <form method="POST">
                    <h4 class="text-center">Registrasi Data Pelanggan</h4>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            Nama
                        </div>
                        <div class="form-group col-md-auto">
                            <input type="number" class="form-control" id="name" placeholder="Nama anda.." name=""
                                value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-4">
                            Nomor HP
                        </div>
                        <div class="form-group col-md-auto">
                            <input type="text" class="form-control" id="phone-no" name="" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-4">
                            Alamat
                        </div>
                        <div class="form-group col-md-auto">
                            <textarea class="form-control" id="address" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-4">
                            Pembayaran
                        </div>
                        <div class="form-group col-md-auto">
                            <div class="col-sm-auto">
                                <input class="form-check-input" type="radio" value="Cash" id="cash" name="pembayaran1">
                                Cash
                            </div>
                            <div class="col-sm-auto">
                                <input class="form-check-input" type="radio" value="Credit" id="credit"
                                    name="pembayaran2">
                                Credit
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-4">
                            Kategori Pesanan
                        </div>
                        <div class="form-group col-md-auto">
                            <select id="product-cat" class="form-control">
                                <option>Komputer</option>
                                <option selected>Keyboard</option>
                                <option>Mouse</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Kirim</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
